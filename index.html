    <title>iCloud</title>
    <body>
      <img src="images/Apple_logo.jpg" class="SmallAppleLogo" />
      <p class="SmallText"><b>iCloud</b></p>
      <input type="button" value="&#183;&#183;&#183;" class="iCloudButton" />
      <img
        src="images/colorful_apple_picture.svg"
        alt="colorful_apple_picture"
        class="ColorfulPicture"
      />
